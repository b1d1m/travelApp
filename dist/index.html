<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Travel App</title>
    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- body code goes here -->
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img
            src="/img/SmallLogo.png"
            alt="Logo"
            width="149"
            height="149"
            class="img-fluid rounded"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Trips</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hotels</a></li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-xl-12">
          <div class="container mt-5 mb-5" style="width: 400px">
            <form id="trip_form">
              <div class="flex">
                <label for="nextFlight">Your next journey goes to: </label>
                <input
                  type="text"
                  for="to"
                  name="to"
                  id="to"
                  class="form-control"
                  placeholder="To"
                  required
                />
                <label>Departure:</label>
                <input
                  type="date"
                  id="start-date"
                  class="form-control"
                  required
                />
                <label>Arrival:</label>
                <input
                  type="date"
                  id="end-date"
                  class="form-control"
                  required
                />
                <div class="submit">
                  <input
                    type="submit"
                    name="save"
                    id="travel-summary"
                    value="Save Trip"
                    class="btn btn-primary"
                  />
                  <input
                    type="submit"
                    name="remove"
                    id="remove_trip"
                    value="Remove Trip"
                    class="btn btn-primary"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <section class="invisible" id="trip_Info">
        <div class="text-center">
          <img
            src=""
            class="rounded"
            height="150px"
            width="300px"
            alt="Destination image"
            id="des_img"
          />
        </div>
        <div class="tripInfo">
          You are travelling to:
          <span
            id="tripFrom"
            style="font-weight: bold; text-decoration: underline"
          ></span>
        </div>
        <div class="tripInfo">
          Country:
          <span
            id="country"
            style="font-weight: bold; text-decoration: underline"
          ></span>
        </div>
        <div class="tripInfo">
          Your trip starts on:
          <span
            id="tripDate"
            style="font-weight: bold; text-decoration: underline"
          ></span>
        </div>
        <div class="tripInfo">
          The temprature will be:
          <span
            id="tripWeather"
            style="font-weight: bold; text-decoration: underline"
          ></span>
          &#8451;
        </div>
        <div class="tripInfo">
          Your flight will take of in:
          <span
            id="remainDays"
            style="font-weight: bold; text-decoration: underline"
          ></span>
          days
        </div>
        <div class="tripInfo">
          You will stay for:
          <span
            id="stayDays"
            style="font-weight: bold; text-decoration: underline"
          ></span>
          days
        </div>
      </section>
    </div>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3">
        Â© 2020 Copyright:
        <a class="text-dark" href="http://github.com/b1d1m"
          >Mohammad Alduwairij</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
